<mat-card *ngFor="let event of events" class="event-card">
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ event.date | date:'short' }} – {{ event.type === 'live' ? 'Élő' : 'Q&A' }}
    </mat-card-subtitle>
    <mat-card-content>
      <p>{{ event.description }}</p>
      <a *ngIf="event.link" [href]="event.link" target="_blank">Csatlakozás</a>
    </mat-card-content>
  </mat-card>
