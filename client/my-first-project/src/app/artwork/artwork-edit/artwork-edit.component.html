<div class="edit-container">
    <mat-card>
      <mat-card-title>Mű szerkesztése</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSave()" #form="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Cím</mat-label>
            <input matInput [(ngModel)]="artwork.title" name="title" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Leírás</mat-label>
            <textarea matInput [(ngModel)]="artwork.description" name="description" required></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Kép URL</mat-label>
            <input matInput [(ngModel)]="artwork.imageUrl" name="imageUrl" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Ár</mat-label>
            <input matInput type="number" [(ngModel)]="artwork.price" name="price" required>
          </mat-form-field>

          <mat-checkbox
            [checked]="artwork.availableForImmediatePurchase"
            (change)="artwork.availableForImmediatePurchase = $event.checked">
            Elérhető azonnali vásárlásra
          </mat-checkbox>
  
          <div *ngIf="error" class="error">{{ error }}</div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Mentés
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
