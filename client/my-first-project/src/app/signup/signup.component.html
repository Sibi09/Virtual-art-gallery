<div class="signup-container">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSignup()" #form="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput name="username" [(ngModel)]="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select name="role" [(ngModel)]="role" required>
              <mat-option value="collector">Collector</mat-option>
              <mat-option value="artist">Artist</mat-option>
            </mat-select>
          </mat-form-field>
  
          <div *ngIf="error" class="error">{{ error }}</div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Register
          </button>
          <p>Already have an account?</p>
          <button class="register" mat-raised-button color="primary" (click)="goToLogin()">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
