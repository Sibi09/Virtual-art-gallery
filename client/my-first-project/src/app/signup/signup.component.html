<div class="signup-container">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSignup()" #form="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Felhasználónév</mat-label>
            <input matInput name="username" [(ngModel)]="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Szerepkör</mat-label>
            <mat-select name="role" [(ngModel)]="role" required>
              <mat-option value="collector">Gyűjtő</mat-option>
              <mat-option value="artist">Művész</mat-option>
            </mat-select>
          </mat-form-field>
  
          <div *ngIf="error" class="error">{{ error }}</div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Regisztráció
          </button>
          <p>Már van profilod?</p>
          <button class="register" mat-raised-button color="primary" (click)="goToLogin()">
            Bejelentkezés
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
